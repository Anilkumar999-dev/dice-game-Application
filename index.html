<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dice Game Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1></h1>
  
  <div class="dice-area">
    <p>User 1</p>
    <img />
  </div>
  <div class="dice-area">
    <p>User 2</p>
    <img />
  </div>
</div>
<script>
   const firstRandomNum=Math.floor(Math.random()*6)+1
   const firstDiceImage= 'assets/dice' +
   firstRandomNum + '.png';
   document.querySelectorAll('img')[0].setAttribute('src',firstDiceImage);
   const secondRandomNum=Math.floor(Math.random()*6)+1
   const secondDiceImage= 'assets/dice' +
   secondRandomNum + '.png';
   document.querySelectorAll('img')[1].setAttribute('src',secondDiceImage);
   if(firstRandomNum>secondRandomNum){
     document.querySelector('h1').innerHTML="The winner is user1";
   }
   else if(firstRandomNum<secondRandomNum){
     document.querySelector('h1').innerHTML="The winner is user2";
   }
   else{
     document.querySelector('h1').innerHTML="It's a Draw";
   }

</script>

</body>
</html>
